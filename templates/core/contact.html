{% extends 'core/base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block content %}
    <div class="hero is-primary">
        <div class="hero-body">
            <h1 class="title has-text-centered">Contact Us</h1>
        </div>
    </div>

    <div class="container mt-6">
        <div class="columns">
            <div class="column is-6 is-offset-3">
                <div class="box">
                    <form method="post" action="">
                        {% csrf_token %}
                        
                        <div class="field">
                            <label class="label">Your Name</label>
                            <div class="control">
                                <input type="text" name="name" class="input" required>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Your Email</label>
                            <div class="control">
                                <input type="email" name="email" class="input" required>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Subject</label>
                            <div class="control">
                                <input type="text" name="subject" class="input" required>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea name="message" class="textarea" required rows="5"></textarea>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-dark is-uppercase">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
