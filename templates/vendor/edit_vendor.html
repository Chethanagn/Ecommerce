{% extends 'core/base.html' %}

{% block title %}Edit vendor | {% endblock %}

{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column is-6 is-offset-3">
                <div class="box">
                    <h1 class="title has-text-centered">Edit vendor</h1>

                    <form method="post" action="." class="mt-6">
                        {% csrf_token %}

                        <div class="field">
                            <label class="label">Vendor name</label>

                            <div class="control">
                                <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input" required>
                            </div>

                            <p class="help">This is not the same as the username!</p>
                        </div>

                        <div class="field">
                            <label class="label">E-mail</label>

                            <div class="control">
                                <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input" required>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-dark is-uppercase">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
