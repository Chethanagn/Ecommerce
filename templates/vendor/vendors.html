{% extends 'core/base.html' %}

{% block title %}Vendors{% endblock title %}

{% block content %}
    <div class="hero is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">Vendors</h1>
                <p class="subtitle">Browse our vendors and their products</p>
            </div>
        </div>
    </div>

    <div class="container mt-6">
        <div class="columns is-multiline">
            {% for vendor in vendors %}
            
                <div class="column is-3">
                    <div class="box">
                        <h2 class="subtitle has-text-centered">
                            {{ vendor.name }}
                        </h2>
                        <hr>

                        <div class="has-text-centered">
                            <a href="{% url 'vendor:vendor' vendor.id %}" class="button is-primary is-fullwidth">View Products</a>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock content %}
