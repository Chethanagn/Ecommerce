{% extends 'core/base.html' %}

{% block title %}Vendor Login{% endblock title %}

{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column is-6 is-offset-3">
                <div class="box">
                    <h1 class="title has-text-centered">Vendor Login</h1>

                    <form method="post" action="" class="mt-6">
                        {% csrf_token %}

                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input type="text" name="username" class="input" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input type="password" name="password" class="input" required>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-dark is-uppercase">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
